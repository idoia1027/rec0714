  <style>
  /* General Styles */
  * {

      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;

    }
    
   .app-container {

    }

    .app-header {

      position: relative;
      overflow: hidden;
    }

      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

    }
    
    .header-content {

      z-index: 1;
    }
    
    .header-title {

      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }
    
    .header-subtitle {
      font-size: 14px;
      opacity: 0.8;
      font-weight: 400;
    }
    
    .tab-bar {
      display: flex;
      margin: 0;
      background: white;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    
    .tab-btn {
      flex: 1;
      padding: 16px 0;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      background: white;
      color: #8e8e93;
      border: none;
      outline: none;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
    }
    
    .tab-btn.active {
      color: #667eea;
    }
    
    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }
    
    .tab-content {
      padding: 20px 16px;
      min-height: calc(100vh - 140px);
    }
    
    /* Cards and Inputs */
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 16px;
      padding: 20px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1d1d1f;
    }
    
    .search-container {
      position: relative;
      margin-bottom: 16px;
    }
    
    .search-input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border: 2px solid #f1f1f1;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    
    .search-input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #8e8e93;
      font-size: 18px;
    }
    
    .search-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .quick-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }
    
    .quick-tag {
      padding: 8px 12px;
      background: #f0f0f0;
      border-radius: 20px;
      font-size: 13px;
      color: #666;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .quick-tag:hover {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
    }
    
    /* Recommendation & Analysis Result Styles */
    .analysis-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-top: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-left: 4px solid #667eea;
    }
    
    .analysis-title {
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .analysis-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .game-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .game-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.05);

      position: relative;
      overflow: hidden;
    }
    
    .game-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    
    .game-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .game-icon {
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      flex-shrink: 0;
    }
    
    .game-info {
      flex: 1;
    }
    
    .game-title {
      font-weight: 600;
      font-size: 16px;
      color: #1d1d1f;
    }
    
    .game-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .tag-group {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
    }
    
    .tag {
        padding: 3px 10px;
        background: linear-gradient(135deg, #e9f0ff, #e6e6fa);
        color: #667eea;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
    }
        
    .feedback-container {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }
    
    .feedback-title {
      font-size: 14px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .feedback-buttons {
      display: flex;
      gap: 8px;
    }
    
    .feedback-btn {
      flex: 1;
      padding: 10px 0;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: white;
      color: #495057;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    
    .feedback-btn:hover {
      background: #f1f3f5;
      border-color: #adb5bd;
    }
    
    .feedback-btn.selected {
      transform: scale(1.05);
      font-weight: 700;
    }

    .feedback-btn.like.selected {
      background: #e6f9f0;
      color: #28a745;
      border-color: #28a745;
    }
    
    .feedback-btn.dislike.selected {
      background: #fff0f1;
      color: #dc3545;
      border-color: #dc3545;
    }
    
    .loading-animation {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }
    
    .loading-dots {
      display: flex;
      gap: 4px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #8e8e93;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.8;
    }
    
    .empty-text {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .empty-desc {
      font-size: 14px;
      color: #c7c7cc;
    }
    
    .success-message, .error-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }
    .success-message {
      background: #e6f9f0;
      color: #28a745;
    }
    .error-message {
      background: #fff0f1;
      color: #dc3545;
    }

    .profile-selector {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #f1f1f1;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: #fafafa;
      margin-bottom: 16px;
    }
    
    @media (max-width: 375px) {
      .tab-content { padding: 16px 12px; }
      .card { padding: 16px; }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>

    function parseCSV(data) {
        const lines = data.trim().split('\n');
        const headers = lines[0].split(',');
        const result = {};

        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(',');
            if (values.length < headers.length) continue; 

            const entry = {};
            headers.forEach((header, index) => {
                entry[header.trim()] = values[index] ? values[index].trim() : '';
            });

            const sourceGame = entry['源游戏'];
            if (!result[sourceGame]) {
                result[sourceGame] = [];
            }
            result[sourceGame].push(entry);
        }
        return result;
    }

function handleFeedback(type, element) {
  const allButtons = element.parentElement.querySelectorAll('.feedback-btn');
  allButtons.forEach(btn => btn.classList.remove('selected'));
  element.classList.add('selected');

  const container = element.closest('.tab-content');
  const existingMessage = container.querySelector('.success-message, .error-message, .feedback-detail');
  if (existingMessage) {
    existingMessage.remove();
  }

  let message = '';
  if (type === 'like') {
    message = '<div class="success-message">感谢您的认可，很高兴能帮到你！</div>';
  } else if (type === 'dislike') {
    message = `
      <div class="error-message">收到您的反馈，我们将持续优化推荐！</div>
      <div class="feedback-detail" style="margin-top:12px;text-align:center;">
        <div>请告诉我你更关注哪些方面？</div>
        <button class="quick-tag" onclick="refineSearch('类型')">类型</button>
        <button class="quick-tag" onclick="refineSearch('玩法')">玩法</button>
        <button class="quick-tag" onclick="refineSearch('画风')">画风</button>
        <button class="quick-tag" onclick="refineSearch('其他')">其他</button>
        <div style="margin-top:8px;">
          <input id="refineInput" type="text" placeholder="也可以直接补充你的需求" style="width:70%;padding:6px 10px;border-radius:8px;border:1px solid #ccc;">
          <button class="quick-tag" onclick="submitRefine()">提交</button>
        </div>
      </div>
    `;
  }
  container.querySelector('.feedback-container').insertAdjacentHTML('afterend', message);
}
